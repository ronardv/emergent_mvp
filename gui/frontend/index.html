<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><title>Emergent GUI</title><link rel="stylesheet" href="style.css"></head><body><div id="app"><header><div class="title">Emergent — Project: default</div><div class="spec">SPEC v2.1</div><div class="autonomy-control"><label for="autonomy_mode_switch">Execution Mode</label><select id="autonomy_mode_switch"><option value="E2">E2 (Manual)</option><option value="E3">E3 (Autonomous)</option></select></div><div class="sandbox-control"><label for="sandbox_toggle">Sandbox Mode</label><input type="checkbox" id="sandbox_toggle"><span id="sandboxBadge" class="badge" style="display:none;">SANDBOX</span></div><div class="llm-sandbox-control"><label for="llm_sandbox_toggle">LLM Sandbox (Advisory)</label><input type="checkbox" id="llm_sandbox_toggle"></div></header><section class="task"><div class="label">ЗАДАЧА</div><textarea id="taskText"></textarea><div class="buttons"><button id="startBtn">▶ Запустить анализ</button><button id="stopBtn">⏸ Остановить</button></div></section><section class="main"><div class="state"><div class="label">СОСТОЯНИЕ СИСТЕМЫ</div><div>Текущий этап: <span id="currentStage">НЕТ ДАННЫХ</span></div><div class="progress"><div id="progressBar"></div></div><ul id="phases"></ul></div><div class="log"><div class="label">ЖИВОЙ ЛОГ</div><pre id="logOutput">НЕТ ДАННЫХ</pre></div><div class="advisory-panel"><div class="label">LLM ADVISORY PANEL</div><div id="llmAdvisoryContent">НЕТ ДАННЫХ</div></div></section><section class="result"><div class="label">РЕЗУЛЬТАТ</div><div id="resultData">НЕТ ДАННЫХ</div><div class="buttons"><button>📄 Отчёт</button><button>🧩 Посмотреть Diff</button><button>✅ Применить изменения</button><button>↩ Откатить</button></div></section></div><script src="app.js"></script></body></html>
